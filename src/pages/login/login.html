<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="signUp()">Sign Up</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-buttons end>
    <button ion-button (click)="signIn()">Login</button>
  </ion-buttons>
</ion-content>
